<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Nuevo mensaje de contacto</title>
    <style>
        body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:24px;background:#f6f7fb;color:#111}
        .card{max-width:640px;margin:0 auto;background:#fff;border-radius:12px;padding:24px;border:1px solid #eee}
        .pill{display:inline-block;padding:4px 10px;border-radius:999px;background:#eef5ff;color:#1d4ed8;font-size:12px;margin-bottom:8px}
        h1{font-size:20px;margin:8px 0 12px}
        .meta{font-size:13px;color:#444;margin:4px 0}
        .box{background:#fafafa;border:1px solid #eee;border-radius:8px;padding:14px;margin-top:12px;white-space:pre-wrap}
        .footer{margin-top:20px;font-size:12px;color:#666}
    </style>
</head>
<body>
<div class="card">
    <span class="pill">Colegio Elim</span>
    <h1>Nuevo mensaje de contacto</h1>

    <div class="meta"><strong>Nombre:</strong> <span th:text="${nombre} ?: '—'">—</span></div>
    <div class="meta"><strong>Email:</strong> <span th:text="${email} ?: '—'">—</span></div>

    <!-- Mostrar teléfono solo si viene y no está vacío -->
    <div class="meta" th:if="${telefono != null and !#strings.isEmpty(telefono)}">
        <strong>Teléfono:</strong> <span th:text="${telefono}">—</span>
    </div>

    <div class="meta"><strong>Fecha:</strong> <span th:text="${fecha} ?: '—'">—</span></div>

    <div class="box" th:text="${mensaje} ?: '—'">—</div>

    <div class="footer">
        Este correo fue generado automáticamente por el sitio web.
    </div>
</div>
</body>
</html>
